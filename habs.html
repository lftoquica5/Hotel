<body style="background-color: #f0b1c4;">

    <div class="topnav">

        <a href="#contact">PLANES</a>

    <div class="row">
        <div class="column">
            <img class="img" src="img/hab1.jpg" style="width:100%" onclick="myFunction(this);">
            <h1> HABITACION PRESIDENCIAL </h1>
        </div>
        <div class="column">
            <img class="img" src="img/habs.jpg" style="width:100%" onclick="myFunction(this);">
            <h1> HABITACION DOBLE </h1>
        </div>
        <div class="column">
            <img class="img" src="img/hab2.png" style="width:100%" onclick="myFunction(this);">
            <h1> HABITACION SENCILLA </h1>
        </div>
        <div class="column">
            <img class="img" src="img/hab3.jpg" style="width:100%" onclick="myFunction(this);">
            <h1> HABITACION MULTIPLE</h1>
        </div>
    </div>

    <div class="container">
        <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
        <img id="expandedImg" style="width:100%">
        <div id="imgtext"></div>
    </div>

    <script>
function myFunction(imgs) {
  var expandImg = document.getElementById("expandedImg");
  var imgText = document.getElementById("imgtext");
  expandImg.src = imgs.src;
  imgText.innerHTML = imgs.alt;
  expandImg.parentElement.style.display = "block";
}
    </script>

</body>
